  <g opacity="0.3" transform="translate(25, 230) scale(0.7)">
    <path d="M14.47 0.34C14.53 -0.11 15.21 -0.11 15.27 0.34L15.73 4.12C16.34 9 20.35 12.84 25.44 13.42L29.39 13.87C29.86 13.92 29.86 14.58 29.39 14.63L25.44 15.08C20.35 15.66 16.34 19.5 15.73 24.38L15.27 28.16C15.21 28.61 14.53 28.61 14.47 28.16L14 24.38C13.4 19.5 9.39 15.66 4.3 15.08L0.35 14.63C-0.12 14.58 -0.12 13.92 0.35 13.87L4.3 13.42C9.39 12.84 13.4 9 14 4.12L14.47 0.34Z" fill="#A5B2FF"/>
