<svg xmlns="http://www.w3.org/2000/svg" width="292" height="320" viewBox="0 0 292 320" fill="none" aria-hidden="true" role="presentation">
  <!-- Pattern (c): Decorative constellation for empty states -->
  <!-- Usage: centered in empty state panels, above message text -->
  <!-- Combines circle, ring, and stars in a composed arrangement -->
  <!-- Colors: --af-ultra (#000AFF), --af-terra (#BE4200), --af-peach-soft (#FFC7AA), --af-ai-kame (#C8E0E4), --af-ultra-wash (#A5B2FF) -->

  <!-- Central circle — grounding element -->
  <g opacity="0.35">
    <circle cx="146" cy="160" r="44" fill="#C8E0E4"/>
  </g>

  <!-- Large ring — orbital boundary -->
  <g opacity="0.25">
    <circle cx="146" cy="160" r="90" stroke="#A5B2FF" stroke-width="3" fill="none"/>
  </g>

  <!-- Outer ring — atmospheric edge -->
  <g opacity="0.12">
    <circle cx="146" cy="160" r="130" stroke="#C8E0E4" stroke-width="2" fill="none"/>
  </g>

