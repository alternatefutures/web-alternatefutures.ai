  <!-- Small apricot circle — floating accent -->
  <g opacity="0.2">
    <circle cx="240" cy="240" r="12" fill="#FFC7AA"/>
  </g>

  <!-- Connecting dots — constellation lines suggested via tiny circles -->
  <g opacity="0.15">
    <circle cx="80" cy="95" r="3" fill="#000AFF"/>
    <circle cx="200" cy="85" r="2.5" fill="#BE4200"/>
    <circle cx="170" cy="250" r="3" fill="#FFC7AA"/>
    <circle cx="60" cy="200" r="2" fill="#A5B2FF"/>
