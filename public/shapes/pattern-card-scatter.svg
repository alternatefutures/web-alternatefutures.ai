<svg xmlns="http://www.w3.org/2000/svg" width="400" height="280" viewBox="0 0 400 280" fill="none" aria-hidden="true" role="presentation">
  <!-- Pattern (a): Subtle card background with scattered micro-shapes at 5-8% opacity -->
  <!-- Usage: background-image on stat cards, feature cards -->
  <!-- Colors use AF design system tokens: --af-ultra (#000AFF), --af-terra (#BE4200), --af-peach-soft (#FFC7AA), --af-ai-kame (#C8E0E4) -->

  <!-- Top-right star cluster -->
  <g opacity="0.07" transform="translate(340, 20) rotate(12)">
    <path d="M14.47 0.34C14.53 -0.11 15.21 -0.11 15.27 0.34L15.73 4.12C16.34 9 20.35 12.84 25.44 13.42L29.39 13.87C29.86 13.92 29.86 14.58 29.39 14.63L25.44 15.08C20.35 15.66 16.34 19.5 15.73 24.38L15.27 28.16C15.21 28.61 14.53 28.61 14.47 28.16L14 24.38C13.4 19.5 9.39 15.66 4.3 15.08L0.35 14.63C-0.12 14.58 -0.12 13.92 0.35 13.87L4.3 13.42C9.39 12.84 13.4 9 14 4.12L14.47 0.34Z" fill="#000AFF"/>
  </g>

  <!-- Bottom-left circle -->
  <g opacity="0.06" transform="translate(15, 220)">
    <circle cx="24" cy="24" r="24" fill="#FFC7AA"/>
  </g>

  <!-- Mid-right small ring -->
  <g opacity="0.05" transform="translate(360, 150) rotate(-8)">
    <circle cx="12" cy="12" r="10" stroke="#BE4200" stroke-width="2" fill="none"/>
  </g>

  <!-- Top-left tiny star -->
  <g opacity="0.04" transform="translate(30, 35) rotate(25) scale(0.6)">
    <path d="M14.47 0.34C14.53 -0.11 15.21 -0.11 15.27 0.34L15.73 4.12C16.34 9 20.35 12.84 25.44 13.42L29.39 13.87C29.86 13.92 29.86 14.58 29.39 14.63L25.44 15.08C20.35 15.66 16.34 19.5 15.73 24.38L15.27 28.16C15.21 28.61 14.53 28.61 14.47 28.16L14 24.38C13.4 19.5 9.39 15.66 4.3 15.08L0.35 14.63C-0.12 14.58 -0.12 13.92 0.35 13.87L4.3 13.42C9.39 12.84 13.4 9 14 4.12L14.47 0.34Z" fill="#C8E0E4"/>
  </g>

  <!-- Bottom-right circle, partially clipped -->
  <g opacity="0.05">
    <circle cx="380" cy="270" r="48" fill="#C8E0E4"/>
  </g>
</svg>